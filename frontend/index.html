<!DOCTYPE html>
<head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="content">
        <div id="title">
            <h1>Stardew Valley</h1>
            <h2>(real)</h2>
        </div>
        <input id="mainBtn" class="bigBtn" type="button" value="Install">
        <br>
        <input id="secondaryBtn" class="smallBtn" type="button" value="Uninstall" onclick="uninstall()">
        <div id="progressIndicator" hidden="true">
            <progress id="progressBar" max="100" value="0"></progress>
            <br>
            <label for="progressBar" id="progressLabel"></label>
        </div>
    </div>
    <input type="image" id="openConfigBtn" class="iconBtn" onclick="toggleMenu()" src="icons/settings.png">
    
    <div id="configMenu">
        <div class="menuItem">
            <label for="fullscreen">Fullscreen</label>
            <input type="checkbox" id="fullscreen">
        </div>
        
        <div class="menuItem">
            <label for="resolution">Resolution</label>
            <select id="resolution">
                <option value="2560x1440">2560x1440</option>
                <option value="1920x1080">1920x1080</option>
                <option value="1280x720">1280x720</option>
                <option value="640x480">640x480</option>
            </select>  
        </div>

        <div class="menuItem">
            <label for="devMode">Dev Mode</label>
            <input type="checkbox" id="devMode">
        </div>
        <input type="button" id="saveConfigBtn" class="bigBtn" value="Save">
    </div>
</body>
